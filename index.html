<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>
    <script src="script.js" defer></script>
</head>

<body>

    <form>
        <h1>Calculator</h1>
        <p>Please enter the numbers and select the operator</p>
      
        <input type="text" class="Fieldnumber1" placeholder="Number"> <br><br>
        <input type="text" class="Fieldnumber2" placeholder="Number"> <br><br>
       
        <input type="button" value="+" style="font-size: x-large;" onclick="add()">
        <input type="button" value="-" style="font-size: x-large;" onclick="subtract()"> 
        <input type="button" value="*" style="font-size: x-large;" onclick="multiply()">
        <input type="button" value="/" style="font-size: x-large;" onclick="divide()">
    </form>
    <br>
    <div class="result" style="font-size: x-large;"></div>
</body>

</html>
